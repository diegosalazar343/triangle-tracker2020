<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script></script>
  <script src="js/scripts.js"></script>
  <title>Triangles</title>
</head>
<body>
  <div class="container">
    <h1>Triangles</h1>
    <p>What type of triangle is this?</p>

    <form id="triangle">
      <label for="side1">Side A</label>
      <input id="side1" type="text">
      <label for="side2">Side B</label>
      <input id="side2" type="text">
      <label for="side3">Side C</label>
      <input id="side3" type="text">

      <button type="submit" class="btn">Calculate what triangle this is</button>
    </form>

    <div id="result">
      <p>The triangle is a(n) <span id="answer"></span></p>
      <img id="equilateral" src="img/equilateral.png" alt="an equilateral triangle">
      <img id="isosceles" src="img/isosceles.jpg" alt="an isosceles triangle">
      <img id="scalene" src="img/scalene.jpg" alt="a scalene triangle">
    </div>
  </div>
</body>
</html>
